<!DOCTYPE html>

<html lang="fr"
      xmlns:th="http://www.thymeleaf.org"
      xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Prêt de livre fini</title>
</head>

<body>
<p th:text="'Bonjour, '+${name}"></p>
<p th:text="'Il semblerait qu\'un ou plusieurs de tes prêts de livres soit arrivé à échéance(s)'"></p>
<p th:text="'Voici quels sont les livres à rendre le plus vite possible: '"></p>
<ul th:each="loan : ${loans}" th:object="${loan}">
    <li th:text="*{getBook().getName()}"></li>
</ul>
<p>Merci de rendre se(s) livre(s) dès que possibles à la Librairie.</p>
</body>

</html>
