<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/xhtml">
<!-- Created 16/06/2021 -->
<head>
</head>
<body>
    <div class=" row align-items-center" th:fragment="messages (error, success, warn)">

      <p class="alert alert-primary" role="alert" th:if="${error} != null" th:text="'error: '+${error}"></p>
      <p class="alert alert-success" role="alert" th:if="${success} != null" th:text="'success: '+${success}"></p>
      <p class="alert alert-warning" role="alert" th:if="${warn} != null" th:text="'warn: '+${warn}"></p>
    </div>
</body>
</html>
