<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Liste des livres</title>
        <link th:rel="stylesheet" th:href="@{/webjars/bootstrap/4.0.0-2/css/bootstrap.min.css} "/>
        <script th:src="@{/webjars/jquery/3.0.0/jquery.min.js}"></script>
        <script th:src="@{/webjars/popper.js/1.12.9-1/umd/popper.min.js}"></script>
        <script th:src="@{/webjars/bootstrap/4.0.0-2/js/bootstrap.min.js}"></script>
</head>
<body>
<div th:replace="fragments/navigator :: nav"></div>
<div th:replace="fragments/notifications :: messages (${error}, ${success}, ${warn})"></div>
    <div>
        <form th:action="@{/books}" th:method="POST" th:object="${bookFilter}">
            <div class="mb-3">
                <div class="row g-3 align-items-center">
                    <div class="col-auto">
                        <label for="author" class="form-label">Auteur</label>
                    </div>
                    <div class="col-auto">
                        <input class="form-control" id="author" type="text" th:field="*{author}"/>
                    </div>
                </div>
            </div>
            <div class="mb-3">
                <div class="row g-3 align-items-center">
                    <div class="col-auto">
                        <label for="name" class="form-label">Nom du livre</label>
                    </div>
                    <div class="col-auto">
                        <input class="form-control" id="name" type="text" th:field="*{name}"/>
                    </div>
                </div>
            </div>
            <button type="submit" class="btn btn-primary">Rechercher</button>
        </form>
    </div>

    <div th:replace="fragments/notifications :: messages (${error}, ${success}, ${warn})"></div>


    <div class="col">
        <div class="row">
            <div class="card p-2 m-1 " th:each="book : ${books}" th:object="${book}" style="width: 18rem;">
                <div class="card-body">
                    <h5 class="card-title" th:text="*{name}"></h5>
                    <p class="card-text" th:text="'Auteur: '+*{author}"></p>
                    <p class="card-text" th:text="'QuantitÃ©: '+*{quantity}"></p>
                    <a class="btn btn-primary" th:href="@{/loans/loan(bookid = *{uniqueId})}">Faire un pret pour ce livre</a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
