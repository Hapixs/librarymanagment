<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

    <div th:replace="fragments/notifications :: messages (${error}, ${success}, ${warn})"></div>
    <form action="#" th:action="@{/users/login}" th:object="${credential}" method="post">
        <label>Username</label>
        <input type="text" th:field="*{username}"/>
        <label>Password</label>
        <input type="password" th:field="*{password}">
        <p><input type="submit" value="Submit" />
    </form>
</body>
</html>
