<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link th:rel="stylesheet" th:href="@{/webjars/bootstrap/4.0.0-2/css/bootstrap.min.css} "/>
    <script th:src="@{/webjars/jquery/3.0.0/jquery.min.js}"></script>
    <script th:src="@{/webjars/popper.js/1.12.9-1/umd/popper.min.js}"></script>
    <script th:src="@{/webjars/bootstrap/4.0.0-2/js/bootstrap.min.js}"></script>
</head>
<body>
<div th:replace="fragments/navigator :: nav"></div>
<div th:replace="fragments/notifications :: messages (${error}, ${success}, ${warn})"></div>

<form action="#" th:action="@{/users/login}" th:object="${credential}" method="post">

    <div class="row g-3 align-items-center">
        <div class="col-auto">
            <label for="username" class="col-form-label">Adresse mail</label>
        </div>
        <div class="col-auto">
            <input id="username" class="form-control" type="text" th:field="*{username}"/>
        </div>
    </div>
    <div class="row g-3 align-items-center">
        <div class="col-auto">
            <label for="password" class="col-form-label">Mote de passe</label>
        </div>
        <div class="col-auto">
            <input id="password" class="form-control" type="password" th:field="*{password}"/>
        </div>
    </div>
    <button class="btn btn-primary" type="submit" value="Submit">Se connecter</button>
</form>
</body>
</html>
